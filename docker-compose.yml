version: "3"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - conf_volume:/etc/nginx/conf.d
      - vhost_volume:/etc/nginx/vhost.d
      - html_volume:/usr/share/nginx/html
      - dhparam_volume:/etc/nginx/dhparam
      - certs_volume:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro

  nginx-proxy-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion:latest
    container_name:  nginx-proxy-letsencrypt
    restart: always
    environment:
      - DEFAULT_EMAIL=dmitrii.f@brl.ru
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - conf_volume:/etc/nginx/conf.d:rw
      - vhost_volume:/etc/nginx/vhost.d:rw
      - html_volume:/usr/share/nginx/html:rw
      - dhparam_volume:/etc/nginx/dhparam:rw
      - certs_volume:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro

networks:
  default:
    external:
      name: nginx-proxy

volumes:
  conf_volume:
  vhost_volume:
  html_volume:
  dhparam_volume:
  certs_volume: